<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvass</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="main">
    <div class="left-panel">
        <ul class="figures" id="figures">
            <li id="square" class="square" selected="false"></li>
            <li id="circle" class="circle" selected="false"></li>
            <li id="line" class="line" selected="false"></li>
        </ul>
        <div>
            <label>Color:</label>
            <input id="color-field" class="color">
            <button id="change-clr-btn" class="chng-clr">Change color</button>
        </div>
    </div>
    <div class="canvas">
        <canvas id="canvas" width="500" height="400"></canvas>
    </div>
    <div class="json-btns">
        <button class="sv" id="save-json-btn">Save to json</button>
        <button class="ld" id="load-json-btn">Load from json</button>
        <button class="clear" id="clear-btn">Clear all</button>

    </div>
    <div class="bottom">
        <textarea id="json-txt-field" class="txt-area"></textarea>
    </div>
</div>

<script type="text/javascript" src="./js/init.js"></script>
<script type="text/javascript" src="./js/view.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript" src="./js/json-utils.js"></script>
<script type="text/javascript" src="./js/model.js"></script>
<script type="text/javascript" src="./js/controller.js"></script>

</body>
</html>
